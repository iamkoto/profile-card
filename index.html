<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Assets/Style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="background">
      <div>
        <img class="background-top" src="./images/bg-pattern-top.svg" alt="backgroundtop">
      </div>
      <div>
        <img class="background-bottom" src="./images/bg-pattern-bottom.svg" alt="backgroundbottom">
      </div>
    </div>
  </div>

  <section class="card">
    <div class="card-top"></div>
    <div class="card-middle">
      <img class="card-middle__img" src="/images/image-victor.jpg" alt="victorphoto">
      <p class="card-middle__name">Victor Crest <span class="card-middle__age">26</span></p>
      <p class="card-middle__city">London</p>
    </div>
    <div class="card-bottom">
      <div class="card-bottom__texts">
        <p class="card-bottom__texts-number">80K</p>
        <p class="card-bottom__texts-text">Followers</p>
      </div>
      <div class="card-bottom__texts">
        <p class="card-bottom__texts-number">803K</p>
        <p class="card-bottom__texts-text">Likes</p>
      </div>
      <div class="card-bottom__texts">
        <p class="card-bottom__texts-number">1.4K</p>
        <p class="card-bottom__texts-text">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
